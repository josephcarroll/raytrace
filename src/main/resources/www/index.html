<html>
<head>
    <link rel="stylesheet" type="text/css" href="app.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div id="header">
        <div class="wrap">
            <h1>raytrace</h1>
        </div>
    </div>
    <div id="main">
        <div class="wrap">
            <div id="primary">
                <p>
                    <img id="renderImage" src=""/>
                </p>
                <p>
                    <button id="renderButton" onClick="render()">Render</button>
                    <button><a href="#" download="render.png">Save</a></button>
                    <input id="widthInput" type="number" value="800"/>
                    <input id="heightInput" type="number" value="600"/>
                    <select id="antialiasingInput">
                        <option>2x antialiasing</option>
                        <option>1x antialiasing</option>
                        <option>4x antialiasing</option>
                        <option>8x antialiasing</option>
                    </select>
                </p>
                <p>
                    <textarea id="source"></textarea>
                </p>
            </div>
        </div>
    </div>
    <div id="footer">
        <div class="wrap">
            Joe Carroll
        </div>
    </div>
</body>
</html>
